<script>
function drawCircle(coordon)
   {
       var coord = coordon.split(',');

       var c = document.getElementById("myCanvas");
       var hdc = c.getContext("2d");
       hdc.beginPath();

       hdc.arc(coord[0], coord[1], coord[2], 0, 2 * Math.PI);
       hdc.stroke();
   }
</script>
