<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	.area {
    background:#fff;
    display:block;
    height:475px;
    opacity:0;
    position:absolute;
    width:320px;
	}
	#area2 {
    left:320px;
	}
	#area1:hover, #area2:hover {
    opacity:0.2;
}
</style>
</head>

<body>

<audio id="sound1" src="audio/e1.wav" preload="auto"></audio>
<audio id="sound2" src="audio/e2.wav" preload="auto"></audio>
<audio id="sound3" src="audio/e3.wav" preload="auto"></audio>


<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="./img/gong.jpg" usemap="#image-map">

<map name="image-map">
    <area id="area1" class="area" coords="126,284,16" shape="circle" ontouchstart="document.getElementById('sound1').load();document.getElementById('sound1').play();">
    <area class="area" coords="176,75,15" shape="circle" ontouchstart="document.getElementById('sound2').load();document.getElementById('sound2').play();">
    <area class="area" coords="344,247,17" shape="circle" ontouchstart="document.getElementById('sound3').load();document.getElementById('sound3').play();">
</map>


</body>
</html>
