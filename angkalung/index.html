
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>อังกะลุงมือถือ</title>
<style type="text/css">
body {
    text-align: center;
}
    .responsive {
      width: 100%;
      height: auto;
}
select, option {
  font-size: 20px;
}
</style>
<script type="text/javascript" src="shake.js"></script>
</head>
<body>

<h1>อังกะลุงมือถือ</h1>
<select id="selectedAngkalung" onchange="getNote()">
  <option value="c2">ด</option>
  <option value="d1">ร</option>
  <option value="e1">ม</option>
  <option value="f1">ฟ</option>
  <option value="g1">ซ</option>
  <option value="a1">ล</option>
  <option value="b1">ท</option>
</select>
<br>
<img id="angkalung" src="./angkalung.png" class="responsive">

<script type="text/javascript">
//note from selected angkalung
let note = "c2"
let soud_note = new Audio("audio/" + note + ".wav")
function getNote() {
  note = document.getElementById('selectedAngkalung').value;
  soud_note = new Audio("audio/" + note + ".wav")
  console.log("audio/" + note + ".wav");
  soud_note.play()
}

//touch img play sound
let img_angkalung = document.getElementById('angkalung');
img_angkalung.addEventListener('touchstart', function(e) {
  console.log(note);
  // soud_note.pause()
  soud_note.currentTime = 0
  soud_note.play()
  document.body.style.backgroundColor = "black"
  document.body.style.color = "white"
});

img_angkalung.addEventListener('touchend', function(e) {
  document.body.style.backgroundColor = "white"
  document.body.style.color = "black"
});


</script>

</body>
</html>
