<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Simple HTML</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- LOAD Tone.js from unpkg -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.53/Tone.js'></script>
		<script>
		var player = new Tone.Player(
		  "./audio/c2.mp3"
		).toDestination();
		Tone.Transport.bpm.value = 120;

		Tone.Transport.scheduleRepeat((time) => {
		  player.start(time).stop(time + 0.1);
		}, "4n");

		function start() {
		  Tone.start();
		  Tone.Transport.start();
		}

		function stop() {
		  Tone.Transport.stop();
		}

		</script>

	</head>
	<body>
		<p>
		  Click anywhere in this window before you hit start.</p>
		<button onclick="start()">start</button>
		<button id="stopButton" onclick="stop()">stop</button>
		<br /><br />
		<div id="log"></div>
	</body>
</html>
